<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="estilo1.css">
</head>
<body>

    <div class="container">
        <h1>Galería</h1>
        <p>Haz hover sobre las imágenes para ver los efectos.</p>

        <div class="gallery">
            <img src="banana.jfif" class="zoom-in" alt="Imagen 1">
            <img src="durazno.jpg" class="rotate" alt="Imagen 2">
            <img src="mango.jfif" class="fade" alt="Imagen 3">
            <img src="manzana.jpg" class="scale-up" alt="Imagen 4">
            <img src="naranja.jfif" class="zoom-in" alt="Imagen 5">
        </div>

        <div class="nav-buttons">
            <button onclick="window.location.href='pagina1.html'">Página Principal</button>
            <button onclick="window.location.href='pagina3.html'">Tabla de Datos</button>
            <button onclick="window.location.href='pagina4.html'">Página Interactiva</button>
        </div>
    </div>

</body>
</html>
